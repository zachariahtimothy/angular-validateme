<!-- google+ -->
<div id="socials" style="text-align: center">
  <div style="display: inline-block" class="g-plusone" data-size="medium" data-href="http://angular-validateme.forwardmotionconsulting.com"></div>
  <script type="text/javascript">
    (function() {
      if (!isProd()) { return; }
      var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
      po.src = 'https://apis.google.com/js/plusone.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
    })();
  </script>


  <!-- facebook -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '371107466347613',
        xfbml      : true,
        version    : 'v2.1'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>


  <!-- twitter -->
  <a style="vertical-align:top" href="https://twitter.com/share" class="twitter-share-button" data-via="zachariahCurtis">Tweet</a>
  <script>if (!isProd()) return; !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  
</div>
