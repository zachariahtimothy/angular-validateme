<div id="socials" style="text-align: center">
  <!-- google+ -->
  <!-- Place this tag in your head or just before your close body tag. -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <!-- Place this tag where you want the +1 button to render. -->
  <div class="g-plusone" data-size="medium" style="display:inline-block;vertical-align:top;width:70px!important;"></div>

  <!-- facebook -->
  <div class="fb-like" data-share="false" data-width="70" data-show-faces="true" data-layout="button_count" style="display:inline-block;vertical-align:top;"></div>
  <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '371107466347613',
          xfbml      : true,
          version    : 'v2.1'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
  </script>


  <!-- twitter -->
  <a style="vertical-align:top" href="https://twitter.com/share" class="twitter-share-button" data-via="zachariahCurtis">Tweet</a>
  <script>
    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
  </script>

</div>
